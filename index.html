<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h1>Checklist Tio Pepe</h1>
        
        <!-- Campo de busca -->
    <div class="header-controls">

                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="search-input" placeholder="Pesquisar tarefas..." class="search-input">
                <button id="clear-search" class="clear-search-btn" title="Limpar busca">

                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div id="menu-dropdown" class="menu-dropdown">
                <button id="calculator-btn" class="menu-item">

                        <line x1="9" y1="9" x2="9" y2="9"></line>
                        <line x1="9" y1="13" x2="9" y2="13"></line>
                        <line x1="9" y1="17" x2="9" y2="17"></line>
                        <line x1="13" y1="9" x2="13" y2="9"></line>
                        <line x1="13" y1="13" x2="13" y2="13"></line>
                        <line x1="13" y1="17" x2="13" y2="17"></line>
                        <line x1="17" y1="9" x2="17" y2="9"></line>
                        <line x1="17" y1="13" x2="17" y2="13"></line>
                        <line x1="17" y1="17" x2="17" y2="17"></line>

                <div class="menu-divider"></div>
                
                <div class="menu-section">

                    <button id="menu-daily-report" class="menu-item">

                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        Relat√≥rio Completo

                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>

                    <button id="menu-report-pending" class="menu-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        Apenas Pendentes
                    </button>
                </div>
            </div>
        </div>
    </div>
        
        <!-- Filtros de Status -->
        <div class="status-filters">
            <div class="filter-group">
                <label class="filter-label">Filtrar por Status:</label>
                <div class="filter-buttons">
                    <button id="filter-all" class="filter-btn active" data-status="all">Todas</button>
                    <button id="filter-normal" class="filter-btn" data-status="Normal">Normal</button>
                    <button id="filter-pending" class="filter-btn" data-status="Pendente">Pendente</button>
                    <button id="filter-ok" class="filter-btn" data-status="OK">OK</button>
                </div>
            </div>
        </div>
        
        <ul id="task-list"></ul>
        
        <!-- Op√ß√µes de Relat√≥rio -->
        <div class="report-options">
            <h3>Gerar Relat√≥rio PDF</h3>
            <div class="report-buttons">
                <button id="generate-daily-report" class="report-btn daily-report-btn">üìä Relat√≥rio Di√°rio (OK + Pendentes)</button>
                <button id="generate-report-all" class="report-btn">Relat√≥rio Completo</button>
                <button id="generate-report-normal" class="report-btn">Apenas Normal</button>
                <button id="generate-report-ok" class="report-btn">Apenas OK</button>
                <button id="generate-report-pending" class="report-btn">Apenas Pendente</button>
            </div>
        </div>
    </div>

    <!-- Modal da Calculadora -->
    <div id="calculator-modal" class="modal">
        <div class="modal-content calculator-modal">
            <div class="modal-header">
                <h3>Calculadora</h3>
                <button id="close-calculator" class="close-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="calculator">
                <div class="calculator-display">
                    <div class="calc-history" id="calc-history"></div>
                    <input type="text" id="calc-display" readonly value="0">
                </div>
                <div class="calculator-buttons">
                    <!-- Linha 1: Fun√ß√µes avan√ßadas -->
                    <button class="calc-btn calc-function" data-op="sqrt">‚àö</button>
                    <button class="calc-btn calc-function" data-op="square">x¬≤</button>
                    <button class="calc-btn calc-function" data-op="power">x^y</button>
                    <button class="calc-btn calc-function" data-op="percent">%</button>
                    
                    <!-- Linha 2: Limpar e opera√ß√µes b√°sicas -->
                    <button class="calc-btn calc-clear">C</button>
                    <button class="calc-btn calc-clear">CE</button>

                    <button class="calc-btn calc-operator" data-op="√∑">√∑</button>

                    <button class="calc-btn calc-operator" data-op="√ó">√ó</button>
                    
                    <!-- Linha 4: N√∫meros 4-6 e subtra√ß√£o -->
                    <button class="calc-btn calc-number">4</button>
                    <button class="calc-btn calc-number">5</button>
                    <button class="calc-btn calc-number">6</button>
                    <button class="calc-btn calc-operator" data-op="-">-</button>
                    
                    <!-- Linha 5: N√∫meros 1-3 e adi√ß√£o -->
                    <button class="calc-btn calc-number">1</button>
                    <button class="calc-btn calc-number">2</button>
                    <button class="calc-btn calc-number">3</button>
                    <button class="calc-btn calc-operator" data-op="+">+</button>
                    
                    <!-- Linha 6: Zero, decimal e igual -->
                    <button class="calc-btn calc-number calc-zero">0</button>
                    <button class="calc-btn calc-number">.</button>
                    <button class="calc-btn calc-function" data-op="plusminus">¬±</button>
                    <button class="calc-btn calc-equals" data-op="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
